version: "3.6"
services:
  mk-mariadb:
    image: mariadb:10.5.9-focal
    container_name: mk-mariadb
    restart: unless-stopped
    env_file:
      - ../.env.docker
    volumes:
      - /var/lib/mariadb:/var/lib/mysql
    networks:
      - mk_prod

  mk-ghost:
    image: ghost:4.2-alpine
    container_name: mk-ghost
    restart: unless-stopped
    depends_on:
      - mk-mariadb
    env_file:
      - ../.env.docker
    expose:
      - 2368
    volumes:
      - /var/lib/ghost/content:/var/lib/ghost/content
    networks:
      - mk_prod

  mk-next:
    build:
      context: ../
      dockerfile: docker/Dockerfile.next
    image: mk-next
    env_file:
      - ../.env
    container_name: mk-next
    expose:
      - 3000
    restart: unless-stopped
    networks:
      - mk_prod

  mk-nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.nginx
    image: mk-nginx
    depends_on:
      - mk-next
    container_name: mk-nginx
    restart: unless-stopped
    volumes:
      - ./ssl/cf/ecc.pem:/etc/nginx/ssl/ecc.pem:ro
      - ./ssl/cf/priv.key:/etc/nginx/ssl/priv.key:ro
      - ./ssl/dh/dhparam-2048.pem:/etc/nginx/ssl/dhparam-2048.pem:ro
    ports:
      - 80:80
      - 443:443
    networks:
      - mk_prod

networks:
  mk_prod:

