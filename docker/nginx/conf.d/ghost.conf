upstream mk-ghost {
    server mk-ghost:2368;
    keepalive 100;
    keepalive_timeout 300s;
}

server {
    # SRV
    listen 80;
    listen [::]:80;
    server_name writing.mkreg.dev;

    # LOCATION REDIRECT
    # default headers
    include /etc/nginx/headers.conf;

    return 301 https://writing.mkreg.dev$request_uri;
}

server {
    listen 443 ssl http2 reuseport;
    listen [::]:443 ssl http2 reuseport;
    server_name writing.mkreg.dev;

    # SSL
    ssl_certificate /etc/nginx/ssl/ecc.pem;
    ssl_certificate_key /etc/nginx/ssl/priv.key;
    proxy_ssl_server_name on;
    ssl_dhparam /etc/nginx/ssl/dhparam-2048.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_buffer_size 1400;

    # STAPLING
    ssl_stapling on;
    ssl_stapling_verify on;

    # THREADING
    aio threads;
    directio 1m;

    types_hash_max_size 2048;
    proxy_headers_hash_bucket_size 500;
    proxy_headers_hash_max_size 2048;
    # Locations

    # Block access to these locations
    location ~* /\.(?!well-known\/) {
        deny all;
    }

    location ~* (?:#.*#|\.(?:bak|conf|dist|fla|in[ci]|log|orig|psd|sh|sql|sw[op])|~)$ {
        deny all;
    }

    # Public locations



    location ~* \.(?:woff2|ico|json)$ {
        # default headers
        include /etc/nginx/headers.conf;
        include /etc/nginx/cache.conf;
        add_header Cache-Control 'no-transform';
        proxy_pass http://mk-ghost;
    }

    location ~* \.(?:css|js|jpg|jpe?g|gif|png|svg)$ {
        # default headers
        include /etc/nginx/headers.conf;
        include /etc/nginx/cache.conf;
        proxy_pass http://mk-ghost;
    }

    location / {
        # default headers
        include /etc/nginx/headers.conf;
        include /etc/nginx/cache.conf;
        add_header Cache-Control "no-transform";
        proxy_pass http://mk-ghost;
    }
}
