upstream mk-next {
    server mk-next:3000;
}
map "" $empty {
    default "";
}
server {
    listen      80 default_server;
    listen [::]:80 default_server;
    listen 443 default_server;
    listen [::]:443 default_server;
    server_name _;
    ssl_ciphers aNULL;
    ssl_certificate data:$empty;
    ssl_certificate_key data:$empty;
    # default headers
    include /etc/nginx/headers.conf;

    return      444;
}

server {
    # SRV
    listen 80;
    listen [::]:80;
    server_name www.mkreg.dev mkreg.dev;

    # LOCATION REDIRECT
    # default headers
    include /etc/nginx/headers.conf;

    return 301 https://mkreg.dev$request_uri;
}

server {
    # SRV
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.mkreg.dev;

    # SSL
    ssl_certificate /etc/nginx/ssl/ecc.pem;
    ssl_certificate_key /etc/nginx/ssl/priv.key;
    proxy_ssl_server_name on;
    ssl_dhparam /etc/nginx/ssl/dhparam-2048.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_buffer_size 1400;

    # STAPLING
    ssl_stapling on;
    ssl_stapling_verify on;

    # Cloudflare resolver
    resolver 1.1.1.1 1.0.0.1 [2606:4700:4700::1111] [2606:4700:4700::1001] valid=300s; 
    resolver_timeout 60s;
    # default headers
    include /etc/nginx/headers.conf;

    # LOCATION REDIRECT
    location / {
        return 301 https://mkreg.dev$request_uri;
    }
}

server {
    listen 443 ssl http2 reuseport;
    listen [::]:443 ssl http2 reuseport;
    server_name mkreg.dev;

    # SSL
    ssl_certificate /etc/nginx/ssl/ecc.pem;
    ssl_certificate_key /etc/nginx/ssl/priv.key;
    proxy_ssl_server_name on;
    ssl_dhparam /etc/nginx/ssl/dhparam-2048.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_buffer_size 1400;

    # STAPLING
    ssl_stapling on;
    ssl_stapling_verify on;


    # Cloudflare resolver
    resolver 1.1.1.1 1.0.0.1 [2606:4700:4700::1111] [2606:4700:4700::1001] valid=300s; 
    resolver_timeout 60s;

    # THREADING
    aio threads;
    directio 5m;

    types_hash_max_size 2048;
    keepalive_timeout 300s;
    # Locations

    # Block access to these locations
    location ~* /\.(?!well-known\/) {
        deny all;
    }

    location ~* (?:#.*#|\.(?:bak|conf|dist|fla|in[ci]|log|orig|psd|sh|sql|sw[op])|~)$ {
        deny all;
    }

    # Public locations

    location /_next/image {
        # default headers
        include /etc/nginx/headers.conf;
        proxy_hide_header Cache-Control;
        add_header Access-Control-Allow-Origin '*';
        add_header Cache-Control 'public, max-age=31536000, immutable';
        proxy_pass http://mk-next;
    }

    location ~* \.(?:woff|woff2?)$ {
        # default headers
        include /etc/nginx/headers.conf;
        proxy_hide_header Cache-Control;
        add_header Access-Control-Allow-Origin '*';
        add_header Cache-Control 'public, max-age=31536000, immutable';
        proxy_pass http://mk-next;
    }
    
    location ~* \.(?:jpg|jpe?g|gif|png|svg)$ {
        # default headers
        include /etc/nginx/headers.conf;
        proxy_hide_header Cache-Control;
        add_header Cache-Control 'public, max-age=31536000, immutable';
        proxy_pass http://mk-next;
    }

    location ~* \.(?:css|js)$ {
        # default headers
        include /etc/nginx/headers.conf;
        proxy_pass http://mk-next;
    }


    location = /knopflar {
        # default headers
        include /etc/nginx/headers.conf;
        proxy_hide_header Cache-Control;
        add_header Cache-Control "no-cache, private, no-store, must-revalidate, max-stale=0, post-check=0, pre-check=0";
        add_header "Clear-Site-Data" "'*'";
        proxy_pass http://mk-next/;
    }

    location / {
        # default headers
        include /etc/nginx/headers.conf;

        proxy_hide_header Cache-Control;
        add_header Cache-Control 'public, max-age=1800, s-maxage=3600';
        proxy_pass http://mk-next;
    }
}
