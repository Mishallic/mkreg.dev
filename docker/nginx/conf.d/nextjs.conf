upstream mk-next {
    server mk-next:3000;
}

server {
    # SRV
    listen 80;
    listen [::]:80;
    server_name www.mkreg.dev mkreg.dev;

    # LOCATION REDIRECT

    return 301 https://mkreg.dev$request_uri;
}

server {
    # SRV
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.mkreg.dev;

    # SSL
    ssl_certificate /etc/nginx/ssl/cf/ecc.pem;
    ssl_certificate_key /etc/nginx/ssl/cf/priv.key;
    proxy_ssl_server_name on;
    ssl_dhparam /etc/nginx/ssl/dh/dhparam-2048.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_buffer_size 1400;

    # STAPLING
    ssl_stapling on;
    ssl_stapling_verify on;

    # Cloudflare resolver
    resolver 1.1.1.1 1.0.0.1 [2606:4700:4700::1111] [2606:4700:4700::1001]; 
    resolver_timeout 5s;	

    # LOCATION REDIRECT
    location / {
        return 301 https://mkreg.dev$request_uri;
    }
}

server {
    listen 443 ssl http2 default_server reuseport;
    listen [::]:443 ssl http2 default_server reuseport;
    server_name mkreg.dev;

    # SSL
    ssl_certificate /etc/nginx/ssl/cf/ecc.pem;
    ssl_certificate_key /etc/nginx/ssl/cf/priv.key;
    proxy_ssl_server_name on;
    ssl_dhparam /etc/nginx/ssl/dh/dhparam-2048.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_buffer_size 1400;

    # STAPLING
    ssl_stapling on;
    ssl_stapling_verify on;


    # Cloudflare resolver
    resolver 1.1.1.1 1.0.0.1 [2606:4700:4700::1111] [2606:4700:4700::1001]; 
    resolver_timeout 5s;	

    # THREADING
    aio threads;
    directio 5m;

    types_hash_max_size 2048;

    proxy_buffering on;
    proxy_buffer_size 1k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    proxy_max_temp_file_size 4k;
    proxy_temp_file_write_size 4k;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_cache_bypass $http_upgrade;
    proxy_cache mkreg_cache;
    proxy_cache_valid any 60m;
    proxy_cache_methods GET HEAD;
    proxy_cache_min_uses 1;
    proxy_cache_lock off;
    proxy_cache_use_stale error timeout updating http_502 http_503 http_504;
    proxy_cache_background_update on;

    # Locations

    # Block access to these locations
    location ~* /\.(?!well-known\/) {
        deny all;
    }

    location ~* (?:#.*#|\.(?:bak|conf|dist|fla|in[ci]|log|orig|psd|sh|sql|sw[op])|~)$ {
        deny all;
    }

    # Public locations
    location ~* \.(?:css|js|jpg|jpe?g|gif|png|svg|webp|ico|woff2|woff)$ {
        proxy_hide_header Cache-Control;
        add_header Cache-Control 'public, max-age=31536000, immutable';
        proxy_pass http://mk-next;
    }

    location /_next/image {
        proxy_hide_header Cache-Control;
        add_header Cache-Control 'public, max-age=31536000, immutable';
        proxy_pass http://mk-next;
    }

    location /static {
        proxy_hide_header Cache-Control;
        add_header Cache-Control 'public, max-age=31536000, immutable';
        proxy_pass http://mk-next;
    }

    location / {
        proxy_hide_header Cache-Control;
        add_header Cache-Control 'public, s-maxage=3600, stale-while-revalidate=1';
        proxy_pass http://mk-next;
        sub_filter '</html>'
            '<a href="https://malsharif.me/"><!-- hightest --></a></html>';
    }

    #location / {
        # proxy_hide_header Cache-Control;
        # add_header Cache-Control 's-maxage=1800, stale-while-revalidate';
        # proxy_pass http://mk-next;
        #}
}
